<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div id="todo-container">
        <header>
            <h1> to do list</h1>
        </header>
        <form action="" id="todo-form">
            <p>Adicionar tarefas</p>
            <div class="form-control">
                <input type="text" name="" id="todo-input" placeholder="O que vocÃª vai fazer">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>

            </div>
        </form>
        <form action="" id="edit-form" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" name="" id="edit-input">
                <button type="submit"><i class="fa-solid fa-check-double"></i></button>

            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form action="">
                    <input type="text" id="search-input" placeholder="Buscar tarefa">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>               
                 </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select name="" id="filter-select">
                    <option value="all">Todos</option>
                    <option value="all">Feitos</option>
                    <option value="all">A fazer</option>

                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estudar Javascript...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="javascript/script.js" defer></script>

</html>
